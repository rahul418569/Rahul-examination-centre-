<!DOCTYPE html>

  <title>Select Exam - RAHUL EXAMIN CENTER</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .exam-container {
      padding: 40px 20px;
      text-align: center;
    }

    .exam-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .exam-card {
      background: #ffffff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .exam-card:hover {
      transform: translateY(-5px);
    }

    .exam-card h3 {
      margin-bottom: 15px;
      color: #004080;
    }

    .start-btn {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .start-btn:hover {
      background: #218838;
    }
  </style>
</head>

      <div class="exam-card">

        <a href="ssc/b.html" class="start-btn">Start Exam</a>
      </div>
      <div class="exam-card">
        <h3>Railway Group D</h3>
        <a href="groupd/b.html" class="start-btn">Start Exam</a>
      </div>
      <div class="exam-card">
        <h3>Banking</h3>
        <a href="banking/b.html" class="start-btn">Start Exam</a>
      </div>
      <div class="exam-card">
        <h3>Indian Army</h3>
        <a href="army/b.html" class="start-btn">Start Exam</a>
      </div>
      <div class="exam-card">
        <h3>Police</h3>
        <a href="police/b.html" class="start-btn">Start Exam</a>
      </div>
      
    </div>
  </main>

</html>
